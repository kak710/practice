<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with Custom Marker and RGB Ring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js Library -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; font-family: sans-serif; }
      #instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        z-index: 1;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Instructions for Users -->
    <div id="instructions">
      <p>Please point your camera at the <a href="markers/my-marker-image.png" target="_blank">custom marker</a>.</p>
    </div>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Custom Marker Entity -->
      <a-marker type="pattern" url="markers/my-marker.patt" markerhandler>
        <!-- RGB Ring -->
        <a-entity
          geometry="primitive: torus; radius: 0.7; radiusTubular: 0.1;"
          material="shader: flat; color: #FF0000;"
          animation="property: material.color; dur: 6000; easing: linear; loop: true; from: #FF0000; to: #FF0000; dir: normal;
            keyframes: [
              {value: #FF0000; offset: 0},
              {value: #00FF00; offset: 0.33},
              {value: #0000FF; offset: 0.66},
              {value: #FF0000; offset: 1}
            ]"
          rotation="90 0 0"
        ></a-entity>
        <!-- Text Entity -->
        <a-text
          value="Marker Detected!"
          position="0 1 0"
          align="center"
          color="#FFFFFF"
          scale="2 2 2"
        ></a-text>
      </a-marker>
      <!-- Camera Entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('markerhandler', {
        init: function() {
          const marker = this.el;
          const instructions = document.getElementById('instructions');

          marker.addEventListener('markerFound', () => {
            console.log('Marker Found');
            instructions.style.display = 'none'; // Hide instructions when marker is found
          });

          marker.addEventListener('markerLost', () => {
            console.log('Marker Lost');
            instructions.style.display = 'block'; // Show instructions when marker is lost
          });
        }
      });
    </script>
  </body>
</html>
