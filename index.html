<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebXR AR with 3D Furniture Models</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- A-Frame AR Hit Test Component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.0.0/dist/aframe-ar-hit-test-component.min.js"></script>
    
    <style>
      body, html { 
        margin: 0; 
        overflow: hidden; 
        font-family: sans-serif; 
      }
      #instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        z-index: 1;
        border-radius: 8px;
      }
    </style>

    <!-- Register Custom Components -->
    <script>
      // Component to handle tap-to-place functionality
      AFRAME.registerComponent('tap-place', {
        init: function () {
          const ground = this.el;
          const models = document.querySelectorAll('.model');
          let selectedModelIndex = 0;
          const numModels = models.length;

          // Add click event listener
          window.addEventListener('click', e => {
            const reticle = document.getElementById('reticle');
            if (reticle && reticle.getAttribute('visible')) {
              const position = reticle.getAttribute('position');
              const model = models[selectedModelIndex];

              // Set model position and make it visible
              model.setAttribute('position', position);
              model.setAttribute('visible', 'true');

              // Cycle through the models
              selectedModelIndex = (selectedModelIndex + 1) % numModels;
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <!-- Instructions for Users -->
    <div id="instructions">
      <p>Tap on the screen to place furniture models.</p>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights"
      webxr="optionalFeatures: hit-test;"
      tap-place
    >
      <!-- Reticle for hit testing -->
      <a-entity id="reticle" 
                position="0 0 0"
                visible="false"
                ar-hit-test="target: #reticle;">
        <a-ring material="color: green; shader: flat;" radius-inner="0.045" radius-outer="0.05"></a-ring>
        <a-cylinder material="color: green; shader: flat;" height="0.1" radius="0.005" position="0 0.05 0"></a-cylinder>
      </a-entity>

      <!-- Furniture Models -->
      <!-- Initially hidden, will be shown when placed -->
      <!-- Chair Model -->
      <a-gltf-model class="model" src="models/chair.glb" visible="false" scale="0.5 0.5 0.5"></a-gltf-model>
      <!-- Lamp Model -->
      <a-gltf-model class="model" src="models/lamp.glb" visible="false" scale="0.5 0.5 0.5"></a-gltf-model>
      <!-- Table Model -->
      <a-gltf-model class="model" src="models/table.glb" visible="false" scale="0.5 0.5 0.5"></a-gltf-model>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
