<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebXR AR with 3D Furniture Models</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <style>
      body, html { 
        margin: 0; 
        overflow: hidden; 
        font-family: sans-serif; 
      }
      #instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #FFFFFF;
        padding: 10px 20px;
        z-index: 1;
        border-radius: 8px;
        font-size: 16px;
      }
    </style>

    <!-- Register Custom Components -->
    <script>
      // Prevent multiple registrations of 'ar-hit-test' component
      if (!AFRAME.components['ar-hit-test']) {
        AFRAME.registerComponent('ar-hit-test', {
          init: function () {
            const sceneEl = this.el.sceneEl;
            const renderer = sceneEl.renderer;
            
            // Create reticle if it doesn't exist
            let reticle = document.getElementById('reticle');
            if (!reticle) {
              reticle = document.createElement('a-entity');
              reticle.setAttribute('id', 'reticle');
              reticle.setAttribute('geometry', {
                primitive: 'ring',
                radiusInner: 0.045,
                radiusOuter: 0.05
              });
              reticle.setAttribute('material', {
                color: 'green',
                shader: 'flat'
              });
              reticle.setAttribute('visible', 'false');
              sceneEl.appendChild(reticle);
            }
            this.reticle = reticle;

            // Variables for hit-test
            this.hitTestSource = null;

            // Bind the render loop
            this.onXRFrame = this.onXRFrame.bind(this);

            // Listen for XR session start
            renderer.xr.addEventListener('sessionstart', () => {
              this.session = renderer.xr.getSession();
              this.referenceSpace = null;
              this.hitTestSource = null;

              // Request 'viewer' reference space
              this.session.requestReferenceSpace('viewer').then((refSpace) => {
                this.referenceSpace = refSpace;
                return this.session.requestHitTestSource({ space: this.referenceSpace });
              }).then((hitTestSource) => {
                this.hitTestSource = hitTestSource;
              }).catch((err) => {
                console.error('Hit Test not supported', err);
              });

              // Start the XR animation loop
              renderer.setAnimationLoop(this.onXRFrame);
            });

            // Listen for XR session end
            renderer.xr.addEventListener('sessionend', () => {
              this.hitTestSource = null;
              this.reticle.setAttribute('visible', 'false');
              renderer.setAnimationLoop(null);
            });
          },

          onXRFrame: function (time, frame) {
            if (!this.hitTestSource) return;

            const referenceSpace = this.referenceSpace;
            const hitTestResults = frame.getHitTestResults(this.hitTestSource);

            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);

              if (pose) {
                const position = pose.transform.position;
                this.reticle.setAttribute('position', {
                  x: position.x,
                  y: position.y,
                  z: position.z
                });
                this.reticle.setAttribute('visible', 'true');
              }
            } else {
              this.reticle.setAttribute('visible', 'false');
            }
          }
        });
      }

      // Prevent multiple registrations of 'tap-place' component
      if (!AFRAME.components['tap-place']) {
        AFRAME.registerComponent('tap-place', {
          init: function () {
            const sceneEl = this.el.sceneEl;
            const models = [
              'chair.glb',
              'lamp.glb',
              'table.glb'
            ];
            let selectedModelIndex = 0;
            const numModels = models.length;

            // Listen for tap/click events
            sceneEl.addEventListener('click', (event) => {
              const reticle = document.querySelector('#reticle');
              if (reticle && reticle.getAttribute('visible') === 'true') {
                const position = reticle.getAttribute('position');
                const rotation = { x: 0, y: 0, z: 0 }; // Default rotation

                // Create a new model entity
                const model = document.createElement('a-gltf-model');
                model.setAttribute('src', `models/${models[selectedModelIndex]}`);
                model.setAttribute('position', position);
                model.setAttribute('rotation', rotation);
                model.setAttribute('scale', '0.5 0.5 0.5');
                model.setAttribute('shadow', 'receive: false; cast: true');
                model.setAttribute('animation-mixer', '');

                // Append the model to the scene
                sceneEl.appendChild(model);

                // Cycle to the next model
                selectedModelIndex = (selectedModelIndex + 1) % numModels;
              }
            });
          }
        });
      }
    </script>
  </head>
  <body>
    <!-- Instructions for Users -->
    <div id="instructions">
      <p>Tap on the screen to place furniture models.</p>
    </div>

    <a-scene
      ar-hit-test
      tap-place
      embedded
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test; local-floor"
      shadow
    >
      <!-- Reticle is managed by ar-hit-test component and has id 'reticle' -->
      
      <!-- Lighting to Enhance Model Appearance -->
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional; intensity: 0.8;" position="1 1 0"></a-entity>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
