<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- MindAR Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.1/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.1/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="precision: mediump;"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0" material="color: red;"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
