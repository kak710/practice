<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets(3).mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true">
      
      <!-- Camera Setup -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Lighting Setup -->
      <a-ambient-light color="#FFFFFF" intensity="0.5"></a-ambient-light>
      <a-point-light position="2 4 4" intensity="1"></a-point-light>
      
      <!-- AR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- Rotating Multi-Colored Box -->
        <a-box 
          position="0 0 0"
          depth="0.5" 
          height="0.5" 
          width="0.5"
          material="color: #FF6347; opacity: 0.8; metalness: 0.6; roughness: 0.4"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
          
          <!-- Adding Different Colors to Each Face -->
          <a-animation 
            attribute="material.color"
            dur="2000"
            fill="forwards"
            to="#1E90FF"
            direction="alternate"
            repeat="indefinite"></a-animation>
        </a-box>
        
        <!-- Optional: Adding a Wireframe for Better Visuals -->
        <a-box 
          position="0 0 0"
          depth="0.5" 
          height="0.5" 
          width="0.5"
          material="color: #FFFFFF; shader: wireframe; opacity: 0.2"
          rotation="0 0 0">
        </a-box>
        
      </a-entity>
      
    </a-scene>
  </body>
</html>
