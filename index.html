<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Scene with GLB Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR Library for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets(3).mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true">
      
      <!-- Camera Setup -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Lighting Setup -->
      <a-ambient-light color="#FFFFFF" intensity="0.5"></a-ambient-light>
      <a-point-light position="2 4 4" intensity="1"></a-point-light>
      
      <!-- AR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- 3D GLB Model -->
        <a-entity 
          gltf-model="url(models/your-model.gltf)" 
          scale="0.5 0.5 0.5" 
          position="0 0 0" 
          rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>
        
      </a-entity>
      
    </a-scene>
  </body>
</html>
