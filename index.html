<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Interactive AR Scene with GLB Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR Library for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Event Set Component for Interactivity -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- Draggable Component -->
    <script src="https://unpkg.com/aframe-draggable-component@0.1.0/dist/aframe-draggable-component.min.js"></script>
    <!-- Gesture Detector Component (Optional) -->
    <script src="https://unpkg.com/aframe-gesture-detector-component@1.0.0/dist/aframe-gesture-detector-component.min.js"></script>
    <style>
      /* Reset default margins and paddings */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }
      /* Ensure the A-Frame scene fills the entire viewport */
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      // Register a component to handle pinch scaling
      AFRAME.registerComponent('pinch-scale', {
        init: function () {
          this.scale = new THREE.Vector3();
          this.el.addEventListener('gesture-pinch', this.onPinch.bind(this));
        },
        onPinch: function (event) {
          const scaleChange = event.detail.scale;
          this.scale.copy(this.el.getAttribute('scale'));
          this.scale.multiplyScalar(scaleChange);
          this.el.setAttribute('scale', this.scale);
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets(3).mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true">
      
      <!-- Camera Setup -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Lighting Setup -->
      <a-ambient-light color="#FFFFFF" intensity="0.5"></a-ambient-light>
      <a-point-light position="2 4 4" intensity="1"></a-point-light>
      
      <!-- AR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- Interactive 3D GLB Model -->
        <a-entity 
          gltf-model="url(models/your-model.glb)" 
          scale="0.5 0.5 0.5" 
          position="0 0 0" 
          rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
          event-set__mouseenter="scale: 0.6 0.6 0.6"
          event-set__mouseleave="scale: 0.5 0.5 0.5"
          draggable
          gesture-detector
          pinch-scale>
        </a-entity>
        
      </a-entity>
      
    </a-scene>
  </body>
</html>
